<!DOCTYPE html>
<html>
	<title>Reminder</title>
	<link rel="icon" type="image/x-icon" href="./appointment-reminders-32-red.ico">
	<style>
		.vertical-center {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		h1 {
			font-size: 500%;
			text-align: center;
		}
	</style>
</head>
<body style="background:#000000">
	<div class="vertical-center">
		<h1 id="demo" style="color:#00FFE1"></h1>
	</div>
</body>
<script>
	// https://alexalannunes.github.io/reminder-query/?r=Drink%20Coffee
	// file:///C:/Downloads/reminder-query.html?r=Drink%20Water

	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	let r = urlParams.get('r');
	r = r.replace(/(\r\n|\r|\n)/g, '<br />');

	const d = new Date();
	const time = d.getHours() + ":" + String(d.getMinutes()).padStart(2, '0');

	document.getElementById("demo").innerHTML = r+'<br /><span style="color:#FFFF00">'+time+'</span>';
</script>
</html>
